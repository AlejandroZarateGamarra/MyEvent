<div id="container">
  <div id="confirmationText">CONFIRMA TU COMPRA
    <div id="entriesQuantitySection">
      <img src="./assets/images/userIcon.png" id="user-icon">
      <div class="textSectionOne">
        <p class="entryText">Numero de entradas</p>
        <p class="highlight">Entradas x1</p>
      </div>
      <div class="quantityChanger">
        <p class="columnarText">S/150</p>
        <img src="./assets/images/upIcon.png" class="iconButton">
        <img src="./assets/images/downIcon.png" class="iconButton">
        <p class="highlight red">Eliminar</p>
      </div>
    </div>

    <div id="detailSection">
      <div class="paymentMethod">
        <img src="./assets/images/paypal.png" alt="Imagen">
      </div>
      <div class="paymentDetails">
        <div class="leftSection">
          <div class="column">
            <p>Medio de pago</p>
            <img class="PaymenthLogoImage" src="assets/images/PayPallogo.png" alt="Imagen">
            <p>Información de pago</p>
            <div class="whiteBox">
              <p class="italic-text">Entrada x1</p>
              <div>
                <hr class="hr-bottom">
                <p class="italic-text">Subtotal: S/150</p>
                <hr class="hr-bottom">
                <p class="italic-text">Total: S/150</p>
              </div>
            </div>
            <label>
              <input type="checkbox">
              <span class="checkbox-text">Acepto haber leído los términos y condiciones y políticas de privacidad para hacer este pago</span>
            </label>
            <button class="payButton"><a routerLink="/event_notification">Pagar</a></button>
          </div>
        </div>
        <div class="rightSection">
          <div class="infoSection">
            <p>Completa la Información</p>
            <input type="text" placeholder="Nombre del titular">
            <input type="text" placeholder="Tipo de identificación">
            <input type="text" placeholder="Número de identificación">
            <input type="text" placeholder="Número de teléfono">
            <input type="text" placeholder="Correo electrónico">
            <input type="text" placeholder="Selecciona tu banco">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
